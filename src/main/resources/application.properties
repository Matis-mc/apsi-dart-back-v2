# Configuration CORS
quarkus.http.cors=true
quarkus.http.cors.origins=https://apsi-dart.vercel.app,http://localhost:5173
quarkus.http.cors.methods=GET,PUT,POST,DELETE,PATCH
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Configuration Swagger
quarkus.swagger-ui.always-include=true

# Configuration générale
quarkus.arc.fail-on-intercepted-private-method=false

# Base URL for Mistral AI endpoints
quarkus.langchain4j.mistralai.base-url=https://mixtral-8x7b-instruct-v01.endpoints.kepler.ai.cloud.ovh.net/api/openai_compat/v1
quarkus.langchain4j.mistralai.log-requests=true
quarkus.langchain4j.mistralai.log-responses=true
quarkus.langchain4j.mistralai.timeout=60s   
# No key is needed
quarkus.langchain4j.mistralai.api-key=eyJhbGciOiJFZERTQSJ9..rnsGz8B17_HOy_iZ3uI9ER4c5sLlJ1mQM3amkCFFFwCuF8wLqiKnL17JLG1QmuYM9mxWZeSWss6PxET0MJxjDw
